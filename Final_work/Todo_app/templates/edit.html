<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать задачу #{{ task.id }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="display-4 text-center">Редактировать задачу #{{ task.id }}</h1>

    <div class="row mt-4">
        <!-- Форма редактирования задачи -->
        <div class="col-md-6 offset-md-3">
            <form id="editTaskForm" method="post" action="/edit/{{ task.id }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Название задачи</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ task.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea id="description" name="description" class="form-control" rows="3">{{ task.description }}</textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="completed" name="completed" class="form-check-input" {% if task.completed %}checked{% endif %}>
                    <label for="completed" class="form-check-label">Выполнено</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Обновить задачу</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
